extension:
  name: quack-zig
  description: Provides a zig hello world example demo
  version: 0.0.1
  language: Zig
  build: cmake
  license: MIT
  maintainers:
    - idk

  # (Optional) param that specifies required extra toolchains
  requires_toolchains: "rust"
  # (Optional) param that specifies a precise vcpkg commit to use
  vcpkg_commit: "ce613c41372b23b1f51333815feb3edd87ef8a8b"
  # (Optional) this extension requires additional custom toolchain setup
  custom_toolchain_script: true

repo:
  github: ffelixg/quack-zig
  ref: a0349457d2ec42d6741977879a357816fb3c7ce6

docs:
  hello_world: |
    SELECT quack('world asdf');
  extended_description: |
    The quack extension is soon no longer based on DuckDB's [Extension Template](https://github.com/duckdb/extension-template/), and it's a great starting point to get started building more advanced extensions.
